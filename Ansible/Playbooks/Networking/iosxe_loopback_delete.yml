---
- name: Create a loopback
  hosts: gns
  connection: local
  tasks:
    - name: Delete interface
      with_items: "{{loopback_if}}"
      ios_command:
        commands:
          - configure terminal
          - "no interface {{item.name}}"
        provider:
          host: 10.10.10.1
          port: 22
          authorize: yes
          username: admin
          password: cisco